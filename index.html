<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-part">
    <div class="container">
      <!--left block-->
      <div class="left-block">
        <h4>Your Result</h4>
        <div class="circle">
          <span class="points-numerator">76</span>
          <span class="points-denominator">of 100</span>
        </div>
        <div class="comment">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <!--end of left block-->

      <!--beginning of right-block-->
      <div class="right-block">
        <h3>Summary</h3>
        <div class="points-stages">

          <!--reaction-->
          <div class="points-reaction">
            <div class="points-name">
              <img src=".\assets\images\icon-memory.svg" alt="Reaction icon">
              <span>Reaction</span>
            </div>
            <span class="bold">80 <span class="thin">/ 100</span></span>
          </div>

            <!--memory-->
          <div class="points-memory">
            <div class="points-name">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon">
              <span>Memory</span>
            </div>
            <span class="bold">92 <span class="thin">/ 100</span></span>
          </div>

            <!--verbal-->
          <div class="points-verbal">
            <div class="points-name">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
              <span>Verbal</span>
            </div>
            <span class="bold">61 <span class="thin">/ 100</span></span>
          </div>

          <!--visual-->
          <div class="points-visual">
            <div class="points-name">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon">
              <span>Visual</span>
            </div>
            <span class="bold">72 <span class="thin">/ 100</span></span>
          </div>
        </div>

        <button class="button-continue">Continue</button>

      </div>
    </div>
  </div>
  
</body>
</html>
